<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate Q&A from PDF</h1>
        
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required><br><br>
            <button type="submit">Generate</button>
        </form>

        {% if results %}
            <h2>Results</h2>
            {% for q, a in results %}
                <div class="qa">
                    <strong>Q:</strong> {{ q }}<br>
                    <strong>A:</strong> {{ a }}<br><hr>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
